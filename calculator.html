<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css" type="text/css">
    <script src="calculator.js"></script>
</head>
<body>
    <center>
    <div class="calculator">
        <div class="screen">
            <input id="result" class="disp" type="text">
        </div>
        <div class="buttons">
            <button style="background-color: #e8e6e6;" id="add" onclick="displayNumber('+')" class="btn">+</button>
            <button style="background-color: #e8e6e6;" id="sub" onclick="displayNumber('-')" class="btn">-</button>
            <button style="background-color: #e8e6e6;" id="mul" onclick="displayNumber('*')" class="btn">x</button>
            <button style="background-color: #e8e6e6;" id="divison" onclick="displayNumber('/')" class="btn">รท</button>
            <button id="seven" onclick="displayNumber(7)" class="btn">7</button>
            <button id="eight" onclick="displayNumber(8)" class="btn">8</button>
            <button id="nine" onclick="displayNumber(9)" class="btn">9</button>
            <div class="btndiv">
            <button id="four" onclick="displayNumber(4)" class="btn">4</button>
            <button id="five" onclick="displayNumber(5)" class="btn">5</button>
            <button id="six" onclick="displayNumber(6)" class="btn">6</button>
            <button id="one" onclick="displayNumber(1)" class="btn">1</button>
            <button id="two" onclick="displayNumber(2)" class="btn">2</button>
            <button id="three" onclick="displayNumber(3)" class="btn">3</button>
            <button id="zero" onclick="displayNumber(0)" style="border-bottom-left-radius: 15px;" class="btn">0</button>
            <button id="dot" onclick="displayNumber('.')" class="btn">.</button>
            <button id="clear" onclick="clearBox()" class="btn">C</button>
            </div>
            <button id="equal" onclick="evaluateExpression()" class="eqbtn">=</button>
        </div>
    </div>
</center>
</body>
</html>
